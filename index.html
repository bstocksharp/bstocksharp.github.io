<script>
    function update() {
        document.getElementById('yourCookies').innerHTML = Math.round(cookies) + " Cookies";
        document.getElementById('numGrandpas').innerHTML = grandpas + " Grandpas";
        document.getElementById('costperGrandpa').innerHTML = "Next Grandpa Costs " + Math.round(grandpaCost) + " cookies";
        document.getElementById('numFarms').innerHTML = farms + " Farms";
        document.getElementById('costperFarm').innerHTML = "Next Farm Costs " + Math.round(farmCost) + " cookies";

        }
        var cookies = 0;
        var grandpas = 0;
        var grandpaCost = 10;
        var farms = 0;
        var farmCost = 100;
        var updateTimer = 1000;
        
        function timer() {
            cookies = cookies + grandpas;
            cookies = cookies + (farms * 2);
            update()
        }
        setInterval(timer, updateTimer);
</script>
<html>
  <head>
	  <link href="style.css" rel="stylesheet" type="text/css" />
	  <title>Clicker Cookies</title>
      <h1 class="centerText">Cookie Clicker</h1>
	</head>
  <body>
    <div class="row">
        <div class="column">
            <h1 class="centerText" id="yourCookies">0 Cookies</h1>
            <br><br>
            <img class="centerImage" src="macaron.png" alt="Macaron" onclick="addCookie()" />
            <br>
        </div>

        <div class="column">
            <h2>DETAILS COLUMN</h2>
          </div>

          <div class="column">
            <button onclick="moreGrandpas()">Need a Grandpa?</button>
	          <p id="numGrandpas">0 Grandpas</p>
            <p id="costperGrandpa">Next Grandpa Costs 10 Cookies</p>
            <br><br>
            <button onclick="moreFarms()">Grandpa Farm?</button>
	          <p id="numFarms">0 Farms</p>
            <p id="costperFarm">Next Farm costs 100 cookies</p>
          </div>
        </div>
	
    <script>
	function addCookie() {
		cookies = cookies + 1
		update()
    }
    function moreGrandpas() {
    	if (cookies >= grandpaCost) {
        	cookies -= grandpaCost;
            grandpas++;
            grandpaCost += (grandpaCost * .20);
            update()
        }
      }
      function moreFarms() {
    	if (cookies >= farmCost) {
        	cookies -= farmCost;
            farms++;
            farmCost += (farmCost * .15 );
            update()
        }
      }
    </script>
</body>
</html>
